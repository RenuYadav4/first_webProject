<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftAir_Card</title>

    <!-- CSS -->
   <link rel="stylesheet" href="style.css">
   <!-- icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
    <!-- container of the card -->
    <div class="container">
        <!-- company name -->
            <img src="softair-dark.png" alt="" class="icon">
            

        <div class="container2">
            <!-- first box -->
          <div class="box1">
              <div class="image">
                  <img src="profile_image_resized.jpg" alt="" class="profile-img">
                  <!-- setting and share -->
                  <div class="setting-share">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                    <i class="fa fa-share-alt" aria-hidden="true"></i>
                  </div>
              </div>
               <!-- info -->
              <div class="text1">
                <h3 class="name"><span class="span">Name: </span>Renu Yadav</h3>
                <h3 class="Email"><span class="span">Email: </span>renuya886@gmail.com</h3>
                <h3 class="Address"><span class="span">Address: </span>Uttar Pradesh India</h3>
              </div>
         </div>
         <!-- box2 -->
             <div class="box2">
               <button><i class="fa fa-user" aria-hidden="true"></i></button>
               <button><i class="fa fa-phone" aria-hidden="true"></i></button>
               <button><i class="fa-brands fa-linkedin-in"></i></button>
               <button><i class="fa-brands fa-whatsapp"></i></button>
             </div>
            <!-- box3 -->
             <div class="box3">
                <button><i class="fa-brands fa-instagram"></i></button>
                <button><i class="fa-brands fa-facebook-f"></i></button>
                <button><i class="fa-regular fa-envelope"></i></button>
                <button><i class="fa fa-globe" aria-hidden="true"></i></button>
              </div>
            <!-- box4 -->
              <div class="box4">
                <button><i class="fa-solid fa-location-dot"></i></button>
                <button><i class="fa-brands fa-google-drive"></i></button>
                <button><i class="fa-regular fa-images"></i></button>
                <button><i class="fa-solid fa-share-nodes"></i></button>
                
              </div> 
           <!-- box5 -->
           <div class="box5">
               <h2>save contact <span><i class="fa-regular fa-bookmark"></i></span></h2>
           </div>
        </div>
      </div>
        
        
            
        
        

    
</body>
</html>
